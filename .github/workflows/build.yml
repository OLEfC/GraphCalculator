name: Build EXE

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup MSBuild (Visual Studio Build Tools)
        uses: microsoft/setup-msbuild@v1.1
        with:
          vs-version: 'latest'

      - name: NuGet Restore for C++/CLI solution
        # прямо вказуємо шлях до .sln від кореня репо
        run: nuget restore GraphMakerForms/GraphMakerForms.sln

      - name: Build C++/CLI solution with MSBuild
        # збираємо теж за відносним шляхом
        run: msbuild GraphMakerForms/GraphMakerForms.sln /p:Configuration=Release /m

      - name: Copy EXE to artifact folder
        run: |
          mkdir publish
          copy GraphMakerForms\Release\GraphMakerForms.exe publish\

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: GraphCalculator-Exe
          path: publish/
