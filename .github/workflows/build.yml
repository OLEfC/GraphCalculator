name: Build EXE

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup MSBuild (Visual Studio Build Tools)
        uses: microsoft/setup-msbuild@v1.1
        with:
          vs-version: 'latest'

      - name: NuGet Restore for C++/CLI solution
        run: nuget restore GraphMakerForms.sln

      - name: Build C++/CLI solution with MSBuild
        run: msbuild GraphMakerForms.sln /p:Configuration=Release /m

      - name: Find output folder and copy all files to publish
        shell: pwsh
        run: |
          # Створюємо теку publish
          mkdir publish

          # Знаходимо перший GraphMakerForms.exe (незалежно від шляху)
          $exe = Get-ChildItem -Path GraphMakerForms -Recurse -Filter GraphMakerForms.exe | Select-Object -First 1

          if (-not $exe) {
            Write-Error "НЕМАЄ збудованого GraphMakerForms.exe у жодній теці"
            exit 1
          }

          # Батьківська тека, де лежить exe (Release, x64\Release, Win32\Release тощо)
          $outDir = Split-Path $exe.FullName -Parent

          # Копіюємо ВСІ файли з цієї теки в publish (рекурсивно)
          Copy-Item "$outDir\*" publish\ -Recurse

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: GraphCalculator-Exe
          path: publish/
