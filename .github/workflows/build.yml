name: Build EXE

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup MSBuild (Visual Studio Build Tools)
        uses: microsoft/setup-msbuild@v1.1
        with:
          vs-version: 'latest'

      - name: NuGet Restore for C++/CLI solution
        run: nuget restore GraphMakerForms.sln

      - name: Build C++/CLI solution with MSBuild
        run: msbuild GraphMakerForms.sln /p:Configuration=Release /m

      - name: Find and copy EXE to artifact folder
        shell: pwsh
        run: |
          # Створюємо теку для артефактів
          mkdir publish

          # Рекурсивно шукаємо GraphMakerForms.exe у будь-якій теці "Release" під GraphMakerForms
          $exe = Get-ChildItem -Path GraphMakerForms -Recurse -Filter GraphMakerForms.exe `
                 | Where-Object { $_.DirectoryName -match '\\Release($|\\)' } `
                 | Select-Object -First 1

          if (-not $exe) {
            Write-Error "НЕМАЄ збудованого GraphMakerForms.exe у жодній теці Release"
            exit 1
          }

          # Копіюємо знайдений .exe у теку publish
          Copy-Item $exe.FullName publish\

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: GraphCalculator-Exe
          path: publish/
